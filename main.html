<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScheduleToCalendar</title>
    <script src="functions.js"></script>
    <script>
        // check cookies
        if (!getCookie("token")) {
            window.location.href = "login.php";
        }

        // logout
        function logout() {
            deleteCookie("token");
            window.location.href = "login.php";
        }
    </script>
    <style> 
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            align-items: center;
            justify-content: center;
            background: #f1f1f1;
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #4285f4;
        }

        textArea {
            display: block;
            margin: 0 auto;
            width: 100%;
            height: 300px;
            resize: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background: #fff;
            margin-bottom: 20px;
        }

        button {
            display: block;
            margin: 0 auto;
            width: 100%;
            height: 40px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #f1f1f1;
        }

        button:active {
            background: #e1e1e1;
        }

        .main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 30px;
            background: #fff;
            border: 1px solid #e5e5e5;
            box-shadow: 0 0 10px #e5e5e5;
            max-width: 600px;
        }
        
    </style>
</head>
<body>
    <div class="main">
        <h1>ScheduleToCalendar</h1>
        <textArea id="schedule" rows="10" cols="50"></textArea>

        <button onclick="logout()">Logout</button>
    </div>
</body>
</html>
