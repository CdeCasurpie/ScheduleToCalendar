<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScheduleToCalendar</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="functions.js"></script>
    <script>
        //check cookies
        if (!getCookie("token")) {
            window.location.href = "login.php";
        }

        // logout
        function logout() {
            deleteCookie("token");
            window.location.href = "login.php";
        }

    </script>
    <style>
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #e0e0de;
            border-radius: 50px;
            margin: 20px 0;
        }

        .progress-bar-fill {
            height: 100%;
            background-color: #2ecc71;
            border-radius: inherit;
            transition: width 0.2s ease-in;
        }
    </style>
</head>
<body>
    <div class="main">
        <h1>ScheduleToCalendar</h1>
        <textArea id="schedule" rows="10" cols="50"></textArea>

        <div class="progress-bar">
            <div class="progress-bar-fill" id="progress"></div>
        </div>
        <button id="convertBtn">Convert</button>
        <button onclick="logout()">Logout</button>

        <script>
            const convertBtn = document.getElementById("convertBtn");
            convertBtn.addEventListener("click", () => {
                const data = readSchedule();
                const events = createEvents(data);

                if (events.length > 0) {
                    createCalendarAndEvents("ScheduleToCalendar", "Este es un calendario creado con ScheduleToCalendar", events);
                }
            });
        </script>
    </div>
</body>
</html>
